<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BraveHeartsFoundation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="/favicon_io (3)/favicon.ico" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
    <main style="width: 100%;" class="pt-5 mt-4">
        <form action="" class="">
          <div class="container-fluid justify-content-center">
            <fieldset class="ps-lg-5">
             <div class="text-center">
                <legend class="text-center mb-3">Report Issue</legend>
                <div class="mb-4">
                    <span>To report any form of issue or abuse.<br> Please fill the <span style="color: #D17A22;">form</span>  below:-</span>
                </div>
                <div class="col-sm-10 mb-3 ms-lg-5">
                  <input type="text" placeholder="Enter Your First Name" class="form-control" id="name">
                </div>
                <div class="col-sm-10 mb-3 ms-lg-5">
                  <input type="text" placeholder="Enter Your Last Name" class="form-control" id="name">
                </div>
                <div class="col-sm-10 mb-3 ms-lg-5">
                  <input type="email" placeholder="Enter Your Email" class="form-control" id="name">
                </div>
                <div class="mb-3 input-group col-sm ms-lg-5">
                  <div class="input-group-prepend">
                    <input class="form-control" placeholder="+234" style="width: 105px;" pattern="[+]{1}[0-9]{11,14}" list="myList">
                    <datalist id="myList">
                      <option value="+234">
                      <option value="+44">
                      <option value="+1">
                      <option value="+99">
                      <option value="+233">
                    </datalist>
                  </div>
                  <div class="col-sm-9">
                    <input type="number" placeholder="Enter Your Phone Number" class="form-control" id="name">
                  </div>
                </div>
                <div class="form-floating col-sm-10 ms-lg-5">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                  <label for="floatingTextarea">Comments</label>
                </div>
              </div>
              <div>
                <button class="btn mt-4 ms-lg-5" style="background-color: #D17A22; color: white; width: 84%; height: 50px;">Send</button>
              </div>
            </fieldset>

          </div>
        </form>     
      </main>
    <script src="/script.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
